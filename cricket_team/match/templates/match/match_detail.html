{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <h1 style="text-align: center;">{{ object.team_1 }} v/s {{ object.team_2 }}</h1>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <br>
                    <label>Winner: {{ object.winner }}</label><br>
                    <label>{{ object.team_1 }} Score: {{ object.score.team1 }}</label><br>
                    <label>{{ object.team_2 }} Score: {{ object.score.team2 }}</label><br>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
